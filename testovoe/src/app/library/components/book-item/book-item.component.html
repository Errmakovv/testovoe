<mat-card class="card">
  <app-book-edit (onEdit)="isEdit=false" [book]="book" *ngIf="isEdit"></app-book-edit>
  <mat-card-header>
    <mat-card-title>{{book.name}}</mat-card-title>
    <mat-card-subtitle>{{book.genre}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="book.image" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          More Info
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div>
        <mat-card-title>{{book.name}}</mat-card-title>
        <mat-card-subtitle>{{book.genre}}</mat-card-subtitle>
        <p>{{book.description}}</p>
        <a class="btn" [href]="book.link">
          <button mat-raised-button color="primary">Buy</button>
        </a>
        <button *ngIf="isAdmin" (click)="isEdit=true" mat-raised-button color="primary">Edit</button>
      </div>
    </mat-expansion-panel>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="like()" mat-raised-button color="primary">Like {{book.likesCount}}</button>
    <button *ngIf="isAdmin" (click)="delete()" mat-raised-button color="warn">Delete</button>
  </mat-card-actions>
</mat-card>
