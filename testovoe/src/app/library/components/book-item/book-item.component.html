<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{book.name}}</mat-card-title>
    <mat-card-subtitle>{{book.genre}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="book.image" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          More Info
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div>
        <mat-card-title>{{book.name}}</mat-card-title>
        <mat-card-subtitle>{{book.genre}}</mat-card-subtitle>
        <p>{{book.description}}</p>
        <button mat-raised-button color="primary">edit</button>
      </div>
    </mat-expansion-panel>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Like</button>
    <button (click)="delete()" mat-raised-button color="warn">Delete</button>
  </mat-card-actions>
</mat-card>
