<div class="auth-block">
  <form #signUpForm="ngForm" (ngSubmit)="signUp(signUpForm)" novalidate>
    <mat-form-field class="form" appearance="fill">
      <mat-label>Email</mat-label>
      <input ngModel type="email" name="email" class="input" matInput required>
    </mat-form-field>
    <mat-form-field class="form" appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input ngModel name="password" matInput [type]="hide ? 'password' : 'text'" required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
    <mat-form-field class="form" appearance="fill">
      <mat-label>Confirm your password</mat-label>
      <input ngModel name="password" matInput [type]="hide ? 'password' : 'text'" required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
    <button [disabled]="signUpForm.invalid" class="btn" mat-raised-button color="primary">Sign up</button>
  </form>
</div>
